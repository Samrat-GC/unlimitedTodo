<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Todos</title>
</head>
<body>
	<div class="container">

		<header class="text-center text-light my-4">
			<h1 class="mb-4">Todo List</h1>
			<form class="search">
				<input type="text" class="form-control m-auto" name="search" placeholder='search here' autocomplete="off">
			</form>
		</header>

		<ul class = "list-group todos mx-auto text-light">
		</ul>

		<form  class="add text-center my-4" autocomplete="off">
			<label for="add" class="text-light">Add a new todo...</label>
			<input type="text" name='add' id='add' class="form-control mx-auto">
		</form>

	</div>
	
		<script src="https://kit.fontawesome.com/374ad4a5c1.js" crossorigin="anonymous"></script>

		<script src='app.js'></script>
</body>
</html>
